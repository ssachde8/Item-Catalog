{% extends "base.html" %}}
{% block content %}

    <div class="row">
        <div class="col-md-11 col-md-offset-1 padding-none">
            <h1>New Book By: {{ session['username']}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-1 padding-top">
            <form action="#" method="post">
                <br class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" maxlength="100" name="name"></br>
                    <label for="price">Price:</label>
                    <input type="text" class="form-control" maxlength="100" name="price"></br>
                    <label for="author">Author:</label>
                    <input type="text" class="form-control" maxlength="100" name="author"></br>
                    <label for="description">Description:</label>
                    <input type="text" class="form-control" maxlength="100" name="description"></br>
                    <label for="category">Category:</label>
                <input type="text" class="form-control" maxlength="100" name="category"></br>
                    <label for="cover">Cover:</label>
                    <input type="text" class="form-control" maxlength="100" name="cover">
                    <div class="padding-bottom"></div></br>
                <button type="submit" class="btn btn-default" id="submit" type="submit">
                        <span class="glyphicon glyphicon-book" aria-hidden="true"></span>&nbsp;Create
                    </button>
            </form>
        </div>
    </div>
{% endblock %}
